<div>

<h2>Book register</h2>
<input [(ngModel)]="newAuthor" placeholder="Author">
<input [(ngModel)]="newTitle" placeholder="Title">
<button (click)="addBook()">Add book</button>

<h2>List of registered books</h2>
<ul>
    <li *ngFor="let book of books; index as i">{{book.author}} {{book.title}}
    <button (click)="deleteBook(i)">Delete</button>
    </li>
</ul>

</div>
